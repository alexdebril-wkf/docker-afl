<VirtualHost *:80>
    ServerName afl.wkf.net.dev
    DocumentRoot "/mnt/filer/php5/waf_websites/waf-website-fo"
    <Directory "/mnt/filer/php5/waf_websites/waf-website-fo">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /dev/stderr
    TransferLog /dev/stdout

    SetEnv WAF_ENV DEVELOPMENT
    #SetEnv WAF_ENV PRODUCTION
</VirtualHost>
AddType application/x-x509-ca-cert .crt
AddType application/x-pkcs7-crl .crt

Mutex default
SSLRandomSeed startup builtin
SSLSessionCache none

<VirtualHost *:443>
    SSLEngine On
    SSLCertificateFile /etc/apache2/certs/afl.wkf.net.dev.cert
    SSLCertificateKeyFile /etc/apache2/certs/afl.wkf.net.dev.key
    ServerName afl.wkf.net.dev
    DocumentRoot "/mnt/filer/php5/waf_websites/waf-website-afl"
    <Directory "/mnt/filer/php5/waf_websites/waf-website-afl">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /dev/stderr
    TransferLog /dev/stdout

    SetEnv WAF_ENV DEVELOPMENT
    #SetEnv WAF_ENV PRODUCTION
</VirtualHost>

